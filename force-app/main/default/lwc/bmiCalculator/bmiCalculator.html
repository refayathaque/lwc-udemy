<template>
    <lightning-card title={cardTitle}>
        <lightning-input type="number" step="0.01" label="Weight (kg)" onchange={onWeightChange}></lightning-input>
        <lightning-input type="number" step="0.01" label="Height (m)" onchange={onHeightChange}></lightning-input>
        <lightning-button label="Get BMI" onclick={calculateBMI} ></lightning-button>
        <p>Your BMI is: {bmiData.result}</p>
        <p>{bmiValue}</p>
    </lightning-card>
</template>
