<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create a New Account">
                    <lightning-input name="Account Name" label="Name" onchange={accountNameChangeHandler} ></lightning-input>
                    <lightning-input name="Account Phone" type="phone" label="Phone" onchange={accountPhoneChangeHandler} ></lightning-input>
                    <lightning-input name="Account Website" type="url" label="Website" onchange={accountWebsiteChangeHandler} ></lightning-input>
                    <lightning-button label="Create Button" onclick={createAccount}></lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View an Existing Account">
                    <p><lightning-formatted-text value={retrievedAccountName} ></lightning-formatted-text></p>
                    <p><lightning-formatted-text value={retrievedAccountPhone} ></lightning-formatted-text></p>
                    <p><lightning-formatted-text value={retrievedAccountWebsite} ></lightning-formatted-text></p>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
